    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;line-height:140%;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';text-align:justify;writing-mode:lr;text-anchor:start;opacity:1;fill:#ffffff;fill-opacity:1;stroke:#ffffff;stroke-width:0.70866144;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;"
       x="29.994434"
       y="140.9812"
       id="text4161"
       sodipodi:linespacing="140%"><tspan
         sodipodi:role="line"
         id="tspan4256">Der Gastmodus stellt für jeden Benutzer eine neue  Arbeitsumgebung bereit. Nach dem Ausloggen </tspan><tspan
         sodipodi:role="line"
         id="tspan4258">oder Neustart des Computers sind daher alle Einstellungen und gespeicherten Inhalte gelöscht.</tspan><tspan
         sodipodi:role="line"
         id="tspan4260"></tspan><tspan
         sodipodi:role="line"
         id="tspan4262">Eigene Dokumente und Arbeitsergebnisse müssen daher extern gespeichert werden, z.B. auf </tspan><tspan
         sodipodi:role="line"
         id="tspan4264">einem USB Stick oder im Internet. Datenträger können mit dem &quot;Laufwerke&quot; Programm formatiert werden.</tspan><tspan
         sodipodi:role="line"
         id="tspan4266"></tspan><tspan
         sodipodi:role="line"
         id="tspan4268">Nützliche Tastaturbefehle:</tspan><tspan
         sodipodi:role="line"
         id="tspan4270">- Linke Alt-Shift zum Umschalten zwischen deutscher und hebräischer Tastatur</tspan><tspan
         sodipodi:role="line"
         id="tspan4272">- Die Windowstaste ruft das Programmmenü auf. Beim Halten der Taste werden Nummern in den </tspan><tspan
         sodipodi:role="line"
         id="tspan4274">  Pogrammen der Startleiste gezeigt. Windows+Nummer dient zum Schnellstart und Umschalten</tspan><tspan
         sodipodi:role="line"
         id="tspan4276">  zu den jeweiligen Programmen.</tspan><tspan
         sodipodi:role="line"
         id="tspan4278">- Alt-TAB schaltet zwischen offenen Programmen um.</tspan><tspan
         sodipodi:role="line"
         id="tspan4280">- Windows-W zeigt alle offenen Programme an</tspan><tspan
         sodipodi:role="line"
         id="tspan4282">- Ctrl-Windows-Alt-M maximiert das aktuelle Programm</tspan><tspan
         sodipodi:role="line"
         id="tspan4284">- Ctrl-Windows-Links und Ctrl-Windows-Rechts maximieren das aktuelle Programm auf den halben Bildschirm.</tspan><tspan
         sodipodi:role="line"
         id="tspan4286"></tspan><tspan
         sodipodi:role="line"
         id="tspan4288"></tspan></text>
